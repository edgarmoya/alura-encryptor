<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image" href="img/Logo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador | Challege</title>
  </head>
  <body>
    <main class="content">
      <section class="content__logo">
        <img src="/img/Logo.svg" alt="logo-alura" />
      </section>
      <section class="content__input">
        <form id="form">
          <textarea
            placeholder="Ingrese el texto aquí"
            id="input__message"
            type="text"
            required
          ></textarea>

          <div class="input__info">
            <img src="/img/Info.svg" alt="Info" />
            <label>Solo letras minúsculas y sin acento.</label>
          </div>
          <div class="input__buttons">
            <input class="input__encrypt" type="submit" value="Encriptar" />
            <input class="input__decrypt" type="submit" value="Desencriptar" />
          </div>
        </form>
      </section>
      <section class="content__output">
        <div class="output__empty">
          <img src="/img/Muñeco.svg" alt="Person" />
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <div class="output__noempty">
          <label id="output__message"></label>
          <input
            class="output__clipboard"
            type="button"
            value="Copiar"
            onclick="writeClipboard()"
          />
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
